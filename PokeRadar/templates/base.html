<!-- Base template -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale-1">
        <title>pokeradar</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="bg-danger text-center text-white">
                    <h1>
                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/408.png">
                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/79.png">
                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/778.png">
                        Search Your Favorite Pok√©mon!
                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/759.png">
                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/270.png">
                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/292.png">
                    </h1>
                </div>
            </div>
            <div class="row">
                <div class="col-8 offset-2 text-left mt-3">
                    {% block content %}{% endblock %}
                </div>
            </div>
            <div class="row">
                <div class="col-4 offset-4 text-center mt-2">
                    <footer align="center">Data from <a href="https://pokeapi.co/">PokeAPI</a>!</footer>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
